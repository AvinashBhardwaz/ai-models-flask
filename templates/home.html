<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        .model-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .model-card {
            width: 250px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .model-card:hover {
            transform: scale(1.05);
        }
        .model-card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
        }
        .model-card a {
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
        .model-card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Select a Model</h2>

    <div class="model-grid">
        <div class="model-card">
            <img src="{{ url_for('static', filename='images/t20_score.jpg') }}" alt="T20 Score Predictor">
            <a href="/t20_score">T-20 Score Predictor</a>
        </div>
        <div class="model-card">
            <img src="{{ url_for('static', filename='images/ipl_win.png') }}" alt="IPL Win Predictor">
            <a href="/ipl_win">IPL Win Predictor</a>
        </div>
        <div class="model-card">
            <img src="{{ url_for('static', filename='images/movie_recommender.jpeg') }}" alt="Movie Recommender System">
            <a href="/recommend_movies">Movie Recommender System</a>
        </div>
        <div class="model-card">
            <img src="{{ url_for('static', filename='images/email_spam.jpg') }}" alt="Email Spam Classifier">
            <a href="/classify_message">Email Spam Classifier</a>
        </div>
    </div>

</body>
</html>
